<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Cloning</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png">
</head>
<body>
    
    <main class="container">
        <nav class="navbar">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <img src="https://img.icons8.com/metro/26/null/activity-grid-2.png"/>
            <button ><img src="img/PP.jpg" alt="User_Profile" class="profile"></button>
        </nav>

        <section class="mainbody">
            <img src="img/download.png" alt="Google">

            <form>
                <button><i class="fa fa-magnifying-glass"></i></button>
                <input type="text">
                <button><i class="fa fa-microphone"></i></button>
                <button><i class="fa-solid fa-camera"></i></button>
            </form>

            <div class="category">
                <div class="search">Google Search</div>
                <div class="feeling">I'm feeling Lucky</div>
            </div>

            <p>
                Google offered in: 
                <a href="#">Hausa</a> 
                <a href="#">Igbo</a>
                <a href="#">Ede Yoruba</a>
                <a href="#">Nigerian Pidgin</a>
            </p>
        </section>

        <footer>
            <div class="country">Nigeria</div>
            <div class="links">
                <div id="link">
                    <a href="#">About</a>
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">How Search works</a>
                </div>
                <div>
                    <a href="#">Carbon neutral since 2007</a>
                </div>
                <div id="link">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </div>
            </div>
        </footer>
    </main>

</body>
</html>
